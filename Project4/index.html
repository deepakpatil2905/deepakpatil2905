<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" id="total-char" max="30" min="2" value="6">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Uppercase
                </div>
                <div class="right">
                    <input type="checkbox" id="uppercase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Lowercase
                </div>
                <div class="right">
                    <input type="checkbox" id="lowercase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Symbols
                </div>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <button id="btn">Generate</button>
        </div>
    </div>
</body>
<script src="./project4.js"></script>

</html>
